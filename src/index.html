<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="background-wrapper">
      <div class="container">
        <section class="search-location">
          <form class="search-location__form">
            <input
              type="text"
              name="query"
              placeholder="Enter the city"
              class="search-form"
            />
            <button
              type="button"
              class="search-location__form-btn js-search-location__form-btn"
            >
              <svg viewBox="0 0 32 32">
                <path
                  d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798zM16 23.547l-6.983 3.671 1.334-7.776-5.65-5.507 7.808-1.134 3.492-7.075 3.492 7.075 7.807 1.134-5.65 5.507 1.334 7.776-6.983-3.671z"
                ></path>
              </svg>
            </button>
          </form>
          <div class="search-location__slider">
            <button class="search-location__slider-btnPrev">
              <svg aria-hidden="true" viewBox="0 -3 32 32">
                <path
                  d="M20.914 9.914l-2.829-2.829-8.914 8.914 8.914 8.914 2.828-2.828-6.086-6.086z"
                ></path>
              </svg>
            </button>
            <ul class="search-location__slider-list"></ul>
            <button class="search-location__slider-btnNext">
              <svg
                aria-hidden="true"
                viewBox="0 -3 32 32"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <path
                  d="M11.086 22.086l2.829 2.829 8.914-8.914-8.914-8.914-2.828 2.828 6.086 6.086z"
                ></path>
              </svg>
            </button>
          </div>
        </section>
        <div class="today-container">
          <!-- 2 -->
          <section class="today-section">
            <div class="today-box">
              <div class="btn-box">
                <ul class="btn-list">
                  <li>
                    <button class="btn btn-today btn-today-js">today</button>
                  </li>
                  <li>
                    <button class="btn btn-5-days-js">5 days</button>
                  </li>
                </ul>
              </div>
            </div>
          </section>
          <div class="data-quote-container">
            <!-- part-3-date +time + sunset sunrise time -->
            <div class="date-container">
              <div class="date__day"></div>
              <div class="date__month-time">
                <p class="date__month"></p>
                <p class="date__time"></p>
              </div>
              <div class="date__sun">
                <div class="date__sunrise">
                  <img
                    class="date__sunrise--icon"
                    src="./images/sunrise.png"
                    alt=""
                  />
                  <p class="date__sunrise--time"></p>
                </div>
                <div class="date__sunset">
                  <img
                    class="date__sunset--icon"
                    src="./images/sunset.png"
                    alt=""
                  />
                  <p class="date__sunset--time"></p>
                </div>
              </div>
            </div>
            <!-- 4 -->
            <div class="quote">
              <!-- <span class="quote__quotes">"</span> -->
              <p class="quote__text">
                Who cares about the clouds when we're together? Just sing a song
                and bring the sunny weather.
              </p>
              <p class="quote__author">Dale Evans</p>
            </div>
          </div>
        </div>
        <div class="five-days-container isHiden">
          <!-- Part 5 btn and city name -->
          <section class="five-days-container_btn-box">
            <div class="btn-box">
              <ul class="btn-list">
                <li>
                  <button class="btn btn-today-js">today</button>
                </li>
                <li>
                  <button class="btn btn-fivedays btn-5-days-js">5 days</button>
                </li>
              </ul>
            </div>
            <h2 class="today-city">Kyiv, UA</h2>
          </section>
          <!-- Part 5 -->
          <div class="five-days-wrapper">
            <section class="five-days-containeer">
              <!-- City  name -->
              <h2 class="five-days-containeer__city-name">Kyiv, UA</h2>
              <!-- 5 days containeer -->
              <ul class="days-list"></ul>
              <!-- Scroll arrows -->
              <div class="five-days-containeer__scroll">
                <img
                  id="left-arrow"
                  src="./images/icons/left-arrow.png"
                  alt="left-arrow"
                  class="five-days-containeer__arrow five-days-containeer__arrow--hover"
                />
                <img
                  id="right-arrow"
                  src="./images/icons/right-arrow.png"
                  alt="right-arrow"
                  class="five-days-containeer__arrow five-days-containeer__arrow--hover"
                />
              </div>
            </section>
            <!-- Part-6 -->
            <div class="moreInfo isHiden">
              <!-- where the additional information will be displayed. -->
              <ul class="moreInfo__block"></ul>
              <div class="moreInfo_scroll">
                <button
                  id="moreInfo-left-btn"
                  class="moreInfo_scroll_arrow moreInfo_scroll_arrow_hidden"
                >
                  <img
                    id="left-arrow"
                    src="./images/icons/left-arrow.png"
                    alt="left-arrow"
                  />
                </button>
                <button id="moreInfo-right-btn" class="moreInfo_scroll_arrow">
                  <img
                    id="right-arrow"
                    src="./images/icons/right-arrow.png"
                    alt="right-arrow"
                  />
                </button>
              </div>
            </div>
          </div>
          <!-- chart -->
          <section class="container">
            <div class="show-chart-box">
              <ul class="header-list">
                <li class="chart-header show-chart-header-js">Show chart</li>
                <li>
                  <button class="chart-btn show-chart-btn-js">
                    <svg viewBox="0 0 24 24" class="chart-icon">
                      <path
                        d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"
                      ></path>
                    </svg>
                  </button>
                </li>
              </ul>
            </div>
            <div class="chart-box">
              <ul class="header-list">
                <li class="chart-header hide-chart-header-js">Hide chart</li>
                <li>
                  <button class="chart-btn hide-chart-btn-js">
                    <svg viewBox="0 0 24 24" class="chart-icon hide-chart-icon">
                      <path
                        d="M7.406 15.422l-1.406-1.406 6-6 6 6-1.406 1.406-4.594-4.594z"
                      ></path>
                    </svg>
                  </button>
                </li>
              </ul>

              <p class="chart-title">Average:</p>
              <div class="chart-wrapper">
                <canvas id="myChart"> </canvas>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
