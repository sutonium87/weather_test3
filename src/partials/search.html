<section>
  <div></div>
  <form id="form" class="search form">
    <button class="location-btn">
      <svg width="22" height="22">
        <use href="./images/icons-svg.svg#icon-location"></use>
      </svg>
    </button>
    <input
      type="text"
      placeholder="Enter the city"
      class="location search-form"
      name="search"
    />
    <button class="star-btn">
      <svg width="22" height="22">
        <use href="./images/icons-svg.svg#icon-star"></use>
      </svg>
    </button>
  </form>

  <div class="weather-card">
    <div>
      <div class="weather">
        <!--   <img src="/src/images/wheather icons/cloudy.png" class="weather-icon" /> -->
        <h2 class="city">New York</h2>
        <h1 class="temp">22°C</h1>
        <div class="temp-limits">
          <p class="min"><span>min</span> 5°C</p>
          <p class="max"><span>max</span> 30°C</p>
        </div>
      </div>
      <div class="switch-buttons">
        <button class="today-button">TODAY</button>
        <button class="five-day-button">5 DAYS</button>
      </div>
    </div>
  </div>
</section>
